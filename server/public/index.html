<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>
  <div class="container-fluid">
    <h2 class="text-center">Course Name</h2>
    <div class="row justify-content-center">
      <form class="record-form">
        <div class="row m-2 hole-row justify-content-around">
          <p>Hole: 1</p>
          <label for="par1">Par: </label>
          <input id="par1" type="text">
          <label for="score1">Score: </label>
          <input id="score1" type="text">
        </div>
        <div class="row m-2 hole-row justify-content-around align-items-center">
          <p>Hole: 2</p>
          <label for="par2">Par: </label>
          <input id="par2" type="text">
          <label for="score2">Score: </label>
          <input id="score2" type="text">
        </div>
        <div class="row m-2 hole-row justify-content-around align-items-center">
          <p>Hole: 3</p>
          <label for="par3">Par: </label>
          <input id="par3" type="text">
          <label for="score3">Score: </label>
          <input id="score3" type="text">
        </div>
        <div class="row button-container">
          <button>Add Hole</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
